version: 2.1

commands:
  test-nodejs:
    steps:
      - run:
          name: Versions
          command: npm version
      - checkout
      - restore_cache:
          keys:
            - v{{ .Environment.CIRCLE_CACHE_VERSION }}-{{ arch }}-npm-cache-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}
            - v{{ .Environment.CIRCLE_CACHE_VERSION }}-{{ arch }}-npm-cache-master-{{ .Environment.CIRCLE_JOB }}
      - run:
          name: Create PG
          command: psql -c "create database objection_find_test;" -U postgres
      - run:
          name: Create MySQL
          command: mysql -e "create database objection_find_test;"
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Test
          command: npm run test:ci
      - save-npm-cache
  save-npm-cache:
    steps:
      - save_cache:
          key: v{{ .Environment.CIRCLE_CACHE_VERSION }}-{{ arch }}-npm-cache-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm/_cacache
jobs:
  node-v10:
    docker:
      - image: node:10
      - image: mysql
      - image: postgres
    steps:
      - test-nodejs
  node-v12:
    docker:
      - image: node:12
      - image: mysql
      - image: postgres
    steps:
      - test-nodejs

workflows:
  version: 2
  node-multi-build:
    jobs:
      - node-v10
      - node-v12
